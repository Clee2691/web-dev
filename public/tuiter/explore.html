<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore</title>
        <link href="../vendors/fontawesome/css/all.min.css" rel="stylesheet" />
        <link href="../vendors/bootstrap/css/bootstrap.min.css"
            rel="stylesheet" />

        <link href="explore.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <div class="row align-items-start">
                <!-- Navigation Side Bar -->
                <div class="col-2">
                    <div class="list-group list-group-item-action">
                        <a href="index.html" class="list-group-item">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="index.html" class="list-group-item sm-word-gone">
                            <span><i class="fas fa-home left-nav-icon"></i> Home</span> 
                        </a>
                        <a href="explore.html" class="list-group-item active sm-word-gone">
                            <span><i class="fas fa-hashtag left-nav-icon"></i> Explore</span> 
                        </a>
                        <a href="index.html" class="list-group-item sm-word-gone">
                            <span><i class="fas fa-bell left-nav-icon"></i> Notifications</span> 
                        </a>
                        <a href="index.html" class="list-group-item sm-word-gone">
                            <span><i class="fas fa-envelope left-nav-icon"></i> Messages</span> 
                        </a>
                        <a href="index.html" class="list-group-item sm-word-gone">
                            <span><i class="fas fa-bookmark left-nav-icon"></i> Bookmarks</span> 
                        </a>
                        <a href="index.html" class="list-group-item sm-word-gone">
                            <span><i class="fas fa-list left-nav-icon"></i> Lists</span> 
                        </a>
                        <a href="index.html" class="list-group-item sm-word-gone">
                            <span><i class="fas fa-user left-nav-icon"></i> Profile</span> 
                        </a>
                        <a href="index.html" class="list-group-item">
                            <span class="fa-stack circle-ellipsis left-nav-icon">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-ellipsis-h fa-stack-1x fa-inverse"></i>
                            </span><span class="sm-word-gone"> More</span>
                        </a>
                        <button class="btn btn-primary btn-tuit">Tuit</button>
                    </div>
                </div>

                <!-- Main feed of the explore page -->
                <div class="col-6 col-lg-6 col-sm-9">
                    <div class="d-flex flex-row">
                        
                        <div class="d-flex search-bar-group flex-grow-1">
                            <span class="fa fa-search"></span>
                            <input type="text" class="form-control search-input" placeholder="Search Tuiter"/>
                        </div>
                        <div class="d-flex align-items-center justify-content-end ms-auto">
                            <i class="fas fa-cog cog-icon"></i>
                        </div>
                        
                    </div>

                </div>
                <div class="col-4 follow-group-right">
                    <div class="list-group">
                        <li class="list-group-item follow-list-group-item">Who to follow</li>
                        <div class="list-group-item">
                            <div class="d-flex flex-row justify-content-start">
                                <div>
                                    <img class="avatar-images" src="./images/java.png">
                                </div>
                                <div class="follow-name-handle">
                                    Java <span class="fas fa-check-circle"></span><br>
                                    <div class="page-handle">
                                        @Java
                                    </div>
                                    
                                </div>
                                <div class="d-flex align-items-center ms-auto">
                                    <button class="btn btn-primary btn-follow">Follow</button>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item">
                            <div class="d-flex flex-row justify-content-start">
                                <div>
                                    <img class="avatar-images" src="./images/relativity.png">
                                </div>
                                <div class="follow-name-handle">
                                    Relativity Space <span class="fas fa-check-circle"></span><br>
                                    <div class="page-handle">
                                        @relativityspace
                                    </div>
                                    
                                </div>
                                <div class="d-flex align-items-center ms-auto">
                                    <button class="btn btn-primary btn-follow">Follow</button>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item">
                            <div class="d-flex flex-row justify-content-start">
                                <div>
                                    <img class="avatar-images" src="./images/virgin.png">
                                </div>
                                <div class="follow-name-handle">
                                    Virgin Galactic <span class="fas fa-check-circle"></span><br>
                                    <div class="page-handle">
                                        @virgingalactic
                                    </div>
                                    
                                </div>
                                <div class="d-flex align-items-center ms-auto">
                                    <button class="btn btn-primary btn-follow">Follow</button>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item">
                            <div class="d-flex flex-row justify-content-start">
                                <div>
                                    <img class="avatar-images" src="./images/nasa.jpg">
                                </div>
                                <div class="follow-name-handle">
                                    NASA <span class="fas fa-check-circle"></span><br>
                                    <div class="page-handle">
                                        @NASA
                                    </div>
                                    
                                </div>
                                <div class="d-flex align-items-center ms-auto">
                                    <button class="btn btn-primary btn-follow">Follow</button>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item">
                            <div class="d-flex flex-row justify-content-start">
                                <div>
                                    <img class="avatar-images" src="./images/tesla.png">
                                </div>
                                <div class="follow-name-handle">
                                    Tesla <span class="fas fa-check-circle"></span><br>
                                    <div class="page-handle">
                                        @Tesla
                                    </div>
                                    
                                </div>
                                <div class="d-flex align-items-center ms-auto">
                                    <button class="btn btn-primary btn-follow">Follow</button>
                                </div>
                            </div>
                        </div>
                            
                    </div>

                </div>

            </div>


            

        </div>
    </body>

</html>
